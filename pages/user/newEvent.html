    <div class="container__event">
        <h1 class="container__event__title">Agendamento de Eventos</h1>
        <form>
            <div class="form-row-first-box">
                <div class="form-row">
                    <label class="wide-label" for="eventName">Nome do Evento:</label>
                    <input class="large-textbox" type="text" id="eventName" name="eventName" required>
                </div>
                <div class="form-row">
                    <label class="wide-label" for="hostName">Nome do Anfitrião:</label>
                    <input class="large-textbox" type="text" id="hostName" name="hostName" required>
                </div>

                <div class="form-row">
                    <label class="wide-label" for="eventDate">Data do Evento:</label>
                    <input class="large-textbox" type="date" id="eventDate" name="eventDate" required>
                </div>
            </div>
            <div class="form-row-start-finish">
                <div class="form-row">
                    <label class="wide-label" for="startTime">Horário de Início:</label>
                    <input class="large-textbox" type="time" id="startTime" name="startTime" required>
                </div>
                <div class="form-row">
                    <label class="wide-label" for="endTime">Horário de Término:</label>
                    <input class="large-textbox" type="time" id="endTime" name="endTime" required>
                </div>
            </div>
            <div class="form-row-second-box">
                <div class="form-row">
                    <label class="wide-label" for="numParticipants">Número de Participantes:</label>
                    <input class="large-textbox" type="number" id="numParticipants" name="numParticipants" required>
                </div>
                <div class="form-row">
                    <label class="wide-label" for="eventDescription">Descrição do Evento:</label>
                    <textarea class="large-textbox" id="eventDescription" name="eventDescription" rows="4" cols="50"
                        required></textarea>
                </div>
                <div>
            </div>
            <div>
                <div class="form-row-button">
                    <input id="newEvent" type="submit" value="Agendar Evento">
                </div>
            </div>
        </form>
    </div>
