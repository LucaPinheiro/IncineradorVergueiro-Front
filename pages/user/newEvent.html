            </ul>

    <div class="container__event">
        <h1 class="container__event__title">Agendamento de Eventos</h1>
        <form>
            <div class="form-row-first-box">
                <div class="form-row">
                    <label class="wide-label" for="nomeEvento">Nome do Evento:</label>
                    <input type="text" id="nomeEvento" name="nomeEvento" required>
                </div>
                <div class="form-row">
                    <label class="wide-label" for="nomeAnfitriao">Nome do Anfitrião:</label>
                    <input type="text" id="nomeAnfitriao" name="nomeAnfitriao" required>
                </div>
                
                <div class="form-row">
                    <label for="dataEvento">Data do Evento:</label>
                    <input type="date" id="dataEvento" name="dataEvento" required>
                </div>
            </div>
            <div class="form-row-start-finish">
                <div class="form-row">
                    <label for="horaInicio">Horário de Início:</label>
                    <input type="time" id="horaInicio" name="horaInicio" required>
                </div>
                <div class="form-row">
                    <label for="horaTermino">Horário de Término:</label>
                    <input type="time" id="horaTermino" name="horaTermino" required>
                </div>
            </div>
            <div class="form-row-second-box">
                <div class="form-row">
                    <label for="numParticipantes">Número de Participantes:</label>
                    <input type="number" id="numParticipantes" name="numParticipantes" required>
                </div>
                <div class="form-row">
                    <label for="descricaoEvento">Descrição do Evento:</label>
                    <textarea id="descricaoEvento" name="descricaoEvento" rows="4" cols="50" required></textarea>
                </div>
                <div class="form-row">
                    <input type="submit" value="Agendar Evento">
                </div>
            </div>
        </form>
    </div>
</body>
