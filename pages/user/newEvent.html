    <main>
        <h1 class="title">Agendamento de Eventos</h1>
        <form class="form-container">
            <div class="form-box">
                <label class="form-box_title" for="">Nome do Evento:</label>
                <input type="text">
            </div>

            <div class="form-box">
                <label class="form-box_title" for="">Nome do Anfitrião:</label>
                <input type="text">
            </div>

            <div class="form-box">
                <label class="form-box_title" for="">Data do Evento:</label>
                <input type="date">
            </div>

            <div class="multiple-box">
                <div class="form-box">
                    <label class="form-box_title" for="">Horário de Início:</label>
                    <input type="time">
                </div>
                <div class="form-box">
                    <label class="form-box_title" for="">Horário de Término:</label>
                    <input type="time">
                </div>
            </div>

            <div class="form-box">
                <label class="form-box_title" for="">Número de Participantes:</label>
                <input type="number">
            </div>

            <div class="form-box">
                <label class="form-box_title" for="">Descrição do Evento:</label>
                <textarea rows="4" cols="50"></textarea>
            </div>

            <div class="btn-box">
                <button class="btn-event">Agendar Evento</button>
            </div>
        </form>
    </main>
